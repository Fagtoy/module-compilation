name: Post coverage comment

on:
  workflow_run:
    workflows: ['Python tests']
    types:
      - completed

jobs:

  test:
    runs-on: ubuntu-18.04
    if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          pr: ${{github.event.workflow_run.pull_request.number}}
          name: coverage

      - name: Post comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PR_RUN_ID: ${{ github.event.workflow_run.id }}
          COMMENT_TEMPLATE: '
            {% extends "base" %}
            {% block coverage_by_file %}
            {{ super() }}
            <details>
            <summary>Full Coverage Report (click to unfold)</summary>
            {% for file_coverage in coverage.files.values() %}
            {{ file_coverage.path }}: {{ ((file_coverage.info.percent_covered * 100)|int) }}%<br>
            {% endfor %}
            </details>
            {% endblock coverage_by_file %}
          '